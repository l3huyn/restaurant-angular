<div class="container">
  <div class="d-flex justify-content-between">
    <h2 class="mt-2 mb-4">Danh sách bàn ăn</h2>
    <span
      *ngIf="total_table != null"
      style="margin-top: 20px; margin-right: 25px; font-size: 18px"
      ><strong>Tổng số bàn:</strong> {{ total_table }}</span
    >
  </div>

  <div class="text-center mb-3 col-2">
    <button class="btn btn-success" (click)="addNewDiningTable()">
      <i class="fas fa-plus-circle"></i> Thêm bàn ăn mới
    </button>
  </div>

  <div class="row">
    <!-- dining table -->
    <div class="col-md-4 mb-4" *ngFor="let diningTable of diningTables">
      <div class="card" style="background-color: #cdcdcd">
        <div class="card-body">
          <h5 class="card-title">{{ diningTable.table_number }}</h5>
          <p class="card-text">Sức chứa: {{ diningTable.capacity }} người</p>
          <div class="d-flex justify-content-between">
            <button
              class="btn btn-primary mr-2"
              (click)="viewDetails(diningTable.id)"
            >
              <i class="fa-solid fa-pen-to-square"></i>
            </button>
            <button
              class="btn btn-danger"
              (click)="deleteDiningTable(diningTable.id)"
            >
              <i class="fa-solid fa-trash-can"></i>
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- phân trang -->
    <div class="d-flex justify-content-center">
      <nav aria-label="Page navigation">
        <ul class="pagination">
          <li class="page-item" *ngIf="currentPage > 0">
            <a class="page-link" (click)="onPageChange(0)">First</a>
          </li>
          <li class="page-item" *ngIf="currentPage > 0">
            <a class="page-link" (click)="onPageChange(currentPage - 1)"
              >Previous</a
            >
          </li>
          <ng-container *ngFor="let page of visiblePages">
            <li
              class="page-item"
              [ngClass]="{ active: page === currentPage + 1 }"
            >
              <a class="page-link" (click)="onPageChange(page - 1)">{{
                page
              }}</a>
            </li>
          </ng-container>
          <li class="page-item" *ngIf="currentPage < totalPages - 1">
            <a class="page-link" (click)="onPageChange(currentPage + 1)"
              >Next</a
            >
          </li>
          <li class="page-item" *ngIf="currentPage < totalPages - 1">
            <a class="page-link" (click)="onPageChange(totalPages - 1)">Last</a>
          </li>
        </ul>
      </nav>
    </div>

    <!-- Add more cards here -->
  </div>
</div>
